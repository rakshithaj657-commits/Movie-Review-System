<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Movie Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>‚ú® Spark Movie Reviews ‚ú®</h1>
        <p>Share your thoughts on the latest movies!</p>
    </header>

    <main>
        <section class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button id="searchBtn">üîç</button>
            </div>
            
            <div class="filter-sort-container">
                <select id="filterRating">
                    <option value="">All Ratings</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 stars)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4 stars)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (3 stars)</option>
                    <option value="2">‚≠ê‚≠ê (2 stars)</option>
                    <option value="1">‚≠ê (1 star)</option>
                </select>
                
                <select id="sortBy">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="ratingHigh">Highest Rated</option>
                    <option value="ratingLow">Lowest Rated</option>
                </select>
            </div>
        </section>

        <section class="movie-form-container">
            <h2 id="formTitle">Add New Movie Review</h2>
            <form id="movieForm">
                <input type="hidden" id="movieId">
                <div class="form-group">
                    <label for="title">Movie Title:</label>
                    <input type="text" id="title" required placeholder="Enter movie title">
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="rating-stars">
                        <span class="star" data-rating="1">‚òÜ</span>
                        <span class="star" data-rating="2">‚òÜ</span>
                        <span class="star" data-rating="3">‚òÜ</span>
                        <span class="star" data-rating="4">‚òÜ</span>
                        <span class="star" data-rating="5">‚òÜ</span>
                    </div>
                    <input type="hidden" id="rating" required>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" rows="4" placeholder="Share your thoughts about the movie..."></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="saveBtn">Save Review</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </section>

        <section class="movies-container">
            <h2>All Movie Reviews</h2>
            <div id="moviesList" class="movies-grid">
                <!-- Movie cards will be dynamically inserted here -->
                <div class="empty-state">
                    <p>No movie reviews yet. Be the first to add one!</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
